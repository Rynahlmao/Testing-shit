<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donna Isd - Database</title>

    <!-- Set the favicon to a GIF -->
    <link rel="icon" type="image/gif" href="favicon.gif">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Main Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
            z-index: 3;
        }

        .menu-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .enter-button {
            background: #00a1d6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .enter-button:hover {
            background: #0087b3;
        }

        /* Danmaku (Scrolling Text) */
        .danmaku-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .danmaku {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            font-weight: bold;
            animation: moveText 5s linear forwards;
        }

        @keyframes moveText {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        /* Clickable Text in the Middle */
        .link-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            z-index: 2;
        }

        .clickable-text {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #00a1d6;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .clickable-text:hover {
            color: #ff4081;
        }

        /* Anime Character */
        .anime-character {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 2;
        }

        /* Hide Screens */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- Main Menu -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-title">Welcome</div>
        <button class="enter-button" id="enterButton">Enter</button>
    </div>

    <!-- Clickable Text Links -->
    <div class="link-screen" id="linkScreen">
        <p class="clickable-text" onclick="window.open('https://files.catbox.moe/rryank.zip', '_blank')">Donna Barstools</p>
        <p class="clickable-text" onclick="window.open('https://files.catbox.moe/ltt5lf.txt', '_blank')">School IDs</p>
        <p class="clickable-text" onclick="window.open('https://files.catbox.moe/1modp4.zip', '_blank')">Fights</p>
        <p class="clickable-text" onclick="window.open('https://example.com/4', '_blank')">DataLeak</p>
        <p class="clickable-text" onclick="window.open('https://example.com/5', '_blank')">Backstory on website</p>
    </div>

    <!-- Danmaku Scrolling Text -->
    <div class="danmaku-container"></div>

    <!-- Anime Character -->
    <img src="https://files.catbox.moe/yyqq1j.png" alt="Anime Character" class="anime-character">

    <script>
        const menuOverlay = document.getElementById('menuOverlay');
        const enterButton = document.getElementById('enterButton');
        const danmakuContainer = document.querySelector('.danmaku-container');
        const linkScreen = document.getElementById('linkScreen');

        const messages = [
            "FUCK YOU", "NIGGAS", "BLAH BLAH BLAH", "wtf", "LOLOLOL", "I SEE YOU", "I HATE FAGGOTS"
        ];

        function createDanmaku() {
            const danmaku = document.createElement("div");
            danmaku.classList.add("danmaku");
            danmaku.textContent = messages[Math.floor(Math.random() * messages.length)];
            
            danmaku.style.top = Math.random() * 90 + "%";  
            danmaku.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`; 

            danmakuContainer.appendChild(danmaku);

            setTimeout(() => {
                danmaku.remove();
            }, 5000); 
        }

        enterButton.addEventListener('click', function() {
            menuOverlay.classList.add('fade-out'); 
            setTimeout(() => {
                menuOverlay.style.display = 'none';
                linkScreen.style.display = 'flex';
                setInterval(createDanmaku, 800);
            }, 1000);
        });

        // Keep spawning danmaku even before clicking "Enter"
        setInterval(createDanmaku, 1500);
    </script>

</audio>




</body>
</html>
